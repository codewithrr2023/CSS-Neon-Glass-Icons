<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neon Glass Social Icons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }
        
        .demo-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4a9cff, #ff4a8d, #1da1f2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #aaa;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .icons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            flex-wrap: wrap;
        }
        
        .icon-wrapper {
            position: relative;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            backdrop-filter: blur(12px);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .icon-svg {
            position: relative;
            z-index: 2;
            width: 32px;
            height: 32px;
            filter: drop-shadow(0 0 4px currentColor);
            transition: all 0.4s ease;
        }
        
        /* Facebook */
        .facebook .icon-circle {
            background: rgba(24, 119, 242, 0.12);
            box-shadow: 
                0 10px 35px rgba(24, 119, 242, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .facebook .icon-svg {
            color: #4a9cff;
            animation: neonPulse 3s ease-in-out infinite;
        }
        
        /* Instagram */
        .instagram .icon-circle {
            background: rgba(225, 48, 108, 0.12);
            box-shadow: 
                0 10px 35px rgba(225, 48, 108, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .instagram .icon-svg {
            color: #ff4a8d;
            animation: neonPulse 3s ease-in-out infinite 0.5s;
        }
        
        /* Twitter */
        .twitter .icon-circle {
            background: rgba(29, 161, 242, 0.12);
            box-shadow: 
                0 10px 35px rgba(29, 161, 242, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .twitter .icon-svg {
            color: #1da1f2;
            animation: neonPulse 3s ease-in-out infinite 1s;
        }
        
        /* LinkedIn */
        .linkedin .icon-circle {
            background: rgba(0, 119, 181, 0.12);
            box-shadow: 
                0 10px 35px rgba(0, 119, 181, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .linkedin .icon-svg {
            color: #0077b5;
            animation: neonPulse 3s ease-in-out infinite 1.5s;
        }
        
        /* Hover Effects */
        .icon-wrapper:hover .icon-circle {
            transform: scale(1.15) rotate(8deg);
            backdrop-filter: blur(16px);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .icon-wrapper:hover .icon-svg {
            transform: scale(1.2);
            filter: drop-shadow(0 0 12px currentColor);
        }
        
        /* Border Shine Effect */
        .icon-circle::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 18px;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            z-index: 1;
            opacity: 0;
            transition: opacity 0.4s;
        }
        
        .icon-wrapper:hover .icon-circle::before {
            opacity: 1;
        }
        
        /* Pulse Animation */
        @keyframes neonPulse {
            0%, 100% { 
                filter: drop-shadow(0 0 4px currentColor);
                opacity: 1;
            }
            50% { 
                filter: drop-shadow(0 0 12px currentColor);
                opacity: 0.9;
            }
        }
        
        .instructions {
            margin-top: 40px;
            color: #888;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .icons-container {
                gap: 20px;
            }
            
            .icon-wrapper {
                width: 60px;
                height: 60px;
            }
            
            .icon-svg {
                width: 28px;
                height: 28px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
